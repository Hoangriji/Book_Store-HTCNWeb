<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="register.css"/>
    <link rel="stylesheet" href="/shared/css/bootstrap.min.css" />

    <script
      src="https://kit.fontawesome.com/81f80860c2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body style="background-image: url(/imgs/homePage/bg-herosection.webp); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="form">
      <div class="wrapper">
        <div class="wrapper-left">
          <button class="return" type="button"><i class="fa-solid fa-arrow-left"></i> Return</button>
          <img src="/imgs/login/img-login.png" alt="Register Image" />
        </div>
        <div class="wrapper-right">
          <h2>Create Your FiveH Account</h2>
          <p>Join us to explore books and manage your orders easily.</p>
          <form action="/register" method="POST">
            <div class="mb-3 floating-field">
              <input
                type="text"
                class="form-control"
                id="fullname"
                name="fullname"
                required
              />
              <label for="fullname" class="form-label">Full Name</label>
            </div>

            <div class="mb-3 floating-field">
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
              <label for="username" class="form-label">Username</label>
            </div>

            <div class="mb-3 floating-field">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
              <label for="email" class="form-label">Email</label>
            </div>

            <div class="mb-3 floating-field">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
              <label for="password" class="form-label">Password</label>
            </div>

            <div class="mb-3 floating-field">
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
                required
              />
              <label for="confirmPassword" class="form-label">Confirm Password</label>
            </div>

            <button type="submit" class="btn btn-primary">Create Account</button>
          </form>
          <div class="register-links">
            <p>
              Already have an account?
            </p>
            <a href="../login/login.html">Login here</a>
          </div>

          <div class="register-gg">
            <a href="#" class="google-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                x="0px"
                y="0px"
                width="40"
                height="40"
                viewBox="0 0 48 48"
              >
                <path
                  fill="#FFC107"
                  d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                ></path>
                <path
                  fill="#FF3D00"
                  d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                ></path>
                <path
                  fill="#4CAF50"
                  d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                ></path>
                <path
                  fill="#1976D2"
                  d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                ></path>
              </svg>
              Sign up with Google</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>
